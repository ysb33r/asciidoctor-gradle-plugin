language: java
install: true
sudo: true
cache:
    directories:
        - $HOME/.gradle
        - .gradle/
        - testfixtures/offline-repo/build/root

before_script:
    - ./gradlew --version

script:
    - ./gradlew --console=plain --warning-mode=all build jacocoRootReport

jdk:
